

    <div class="container-fluid">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <form>
            <div class="form-group">

        <label for="username" class="">Username</label>
        <input ng-model="model.user.username"
               id="username"
               class="form-control"
               placeholder="username"/>

        <label for="password">Password</label>
        <input ng-model="model.user.password"
               id="password" type="password"
               class="form-control"
               placeholder="password"/>
    </div>
        </form>


<a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>
<a href="#register" class="btn btn-success btn-block">Register</a>


</div>
