    <div class="container-fluid">

        <div CLASS="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>

        <div class="row wbdev-profile-heading text-center">
            Welcome {{model.user.firstName}}
        </div>

        <form>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Gary">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="wilson">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="abc@gmail.com">
            </div>
            <div class="form-group">
                <label>Your Interests</label>
                <div class="checkbox">
                    <label><input  type="checkbox"  ng-model="model.user.sports" name="interest" />Sports</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"  ng-model="model.user.movies" name="interest" />Movies</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="model.user.rest" name="interest"/>Restuarents</label>
                </div>
            </div>



        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>

        <a ng-click="model.unregisterUser(model.user)" class="btn btn-danger btn-block">Delete</a>

        <a class="btn btn-danger  btn-block"
           href="#login">Logout</a>
        <a ng-click="model.updateUser(model.user)"class="btn btn-default  btn-block">Update</a>
    </div>
