<header id="navigation">
    <div class="navbar navbar-inverse navbar-fixed-top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/user/{{model.userId}}/events"><h1><img src="images/logo2.png" alt="logo"></h1></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a href="#/user/{{model.userId}}/events">Events</a></li>
                    <li ><a href="#/user/{{model.userId}}/sport">Host an event</a></li>
                    <li class="scroll active"><a href="#/user/{{model.userId}}/profile">Profile</a></li>
                    <li ng-if="model.user.role == 'ADMIN'"><a href="#/admin/{{model.userId}}">Admin</a></li>
                </ul>
            </div>
        </div>
    </div><!--/navbar-->
</header> <!--/#navigation-->

    <div class="container-fluid">

        <div CLASS="alert alert-danger" ng-show="model.error">
            {{model.error}}
        </div>

        <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
        </div>

        <div class="row wbdev-profile-heading text-center">
            Welcome {{model.user.firstName}}
        </div>

        <form>

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Gary">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="wilson">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="abc@gmail.com">
            </div>
            <div class="form-group">
                <label>Your Interests</label>
                <div class="checkbox">
                    <label><input  type="checkbox"  ng-model="model.user.sports" name="interest" />Sports</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox"  ng-model="model.user.movies" name="interest" />Movies</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="model.user.rest" name="interest"/>Restuarents</label>
                </div>
            </div>



        </form>

        <a class="btn btn-primary btn-block" ng-click="model.updateUser(model.user)">Update</a>

        <a ng-click="model.unregisterUser(model.user)" class="btn btn-danger btn-block">Delete</a>

        <a class="btn btn-danger  btn-block"
           href="#home">Logout</a>

    </div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <footer id="footer">
        <div class="container">
            <div class="text-center">
                <p>Copyright &copy; 2017 - <a href="#">Manoj and Prashant </a> | All Rights Reserved</p>
            </div>
        </div>
    </footer>
</nav><!--/#footer-->
