<div class="container">
    <ul class="nav nav-tabs">
        <li ng-if="model.user.sports" role="presentation" class="active"><a href="#/user/{{model.userId}}/sport">Sport Event</a></li>
        <li ng-if="model.user.movies" role="presentation"><a href="#/user/{{model.userId}}/movie">Movie Review</a></li>
        <li ng-if="model.user.rest" role="presentation"><a href="#/user/{{model.userId}}/restaurant">Restaurant Review</a></li>
    </ul>


        <form>
            <div class="form-group">
                <label for="sport-name" class="">Sport Event Name</label>
                <input ng-model="model.event.eventName" id="sport-name" type="text"
                       class="form-control"
                       placeholder="Sport Name"/>

                <label for="image-url">Image URL</label>
                <input  ng-model="model.event.url"
                        id="image-url"
                        class="form-control"
                        type="text"
                        placeholder="Image URL"/>

                <label for="sport-review">Description</label>
                <textarea ng-model="model.event.description"
                          class="form-control"
                          id="sport-review"
                          rows="3"></textarea>

                <label for="image-url">Address</label>
                <input  ng-model="model.event.address"
                        id="address"
                        class="form-control"
                        type="text"
                        placeholder="Address"/>

                <label for="zipcode">Zip Code</label>
                <input  ng-model="model.event.zipcode"
                        id="zipcode"
                        class="form-control"
                        type="text"
                        placeholder="Zip Code"/>

                <label for="da">Date</label>
                <input type="date" ng-model="model.event.eventDate"
                       class="form-control"
                       id="da"/>

                <label for="ti">Time</label>
                <input type="time" ng-model="model.event.eventDate"
                       class="form-control"
                       id="ti"/>
            </div>
        </form>

    <a class="btn btn-primary btn-block"
       ng-click="model.registerEvent(model.event, 'SPORT')">Create</a>

<a class="btn btn-danger  btn-block"
   href="#user/{{model.userId}}">Cancel</a>
