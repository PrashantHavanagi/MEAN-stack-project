<div class="container">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/user/{{model.userId}}/sport">Sport Event</a></li>
        <li role="presentation"><a href="#/user/{{model.userId}}/movie">Movie Review</a></li>
        <li role="presentation"><a href="#/user/{{model.userId}}/restaurant">Restaurant Review</a></li>
    </ul>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="sport-name" class="">Sport</label>
                <input ng-model="model.event.sportName" id="sport-name" type="text"
                       class="form-control"
                       placeholder="Movie Name"/>

                <label for="image-url">Image URL</label>
                <input  ng-model="model.sport.url"
                        id="image-url"
                        class="form-control"
                        type="text"
                        placeholder="Image URL"/>

                <label for="sport-review">Description</label>
                <textarea ng-model="model.sport.desc"
                          class="form-control"
                          id="sport-review"
                          rows="3"></textarea>

                <label for="datetimepicker">Date and time</label>
                <div id="datetimepicker" class="input-append date">
                    <input type="text" ng-model="model.sport.dnt"></input>
                    <span class="add-on">
                <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
              </span>
                </div>

                <script type="text/javascript">
                    $('#datetimepicker').datetimepicker({
                        format: 'dd/MM/yyyy hh:mm:ss',
                        language: 'pt-BR'
                    });
                </script>

                <label for="rating-system" class="control-label">Rate This</label>
                <input id="rating-system" type="number" class="rating" min="1" max="5" step="1">
            </div>
        </form>
    </div>
<a class="btn btn-primary btn-block"
   ng-click="model.registerUser(model.user)">Create</a>
