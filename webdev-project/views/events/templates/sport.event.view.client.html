<div class="container">
    <div class="form-group">
    <ul class="nav nav-tabs">
        <li ng-if="model.user.sports" role="presentation" class="active"><a href="#/user/{{model.userId}}/sport">Sport Event</a></li>
        <li ng-if="model.user.movies" role="presentation"><a href="#/user/{{model.userId}}/movie">Movie Review</a></li>
        <li ng-if="model.user.rest" role="presentation"><a href="#/user/{{model.userId}}/restaurant">Restaurant Review</a></li>
    </ul>
    </div>


        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">

                        <i class="glyphicon glyphicon-king"></i>
                    </span>

                    <input ng-model="model.event.eventName" id="sport-name" type="text"
                           class="form-control"
                           placeholder="Sport Event Name"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-picture"></i>
                    </span>

                <input  ng-model="model.event.url"
                        id="image-url"
                        class="form-control"
                        type="text"
                        placeholder="Image URL"/>
                </div>
            </div>

                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-text-width"></i>
                    </span>

                <textarea ng-model="model.event.description"
                          class="form-control"
                          id="sport-review"
                          placeholder="Enter the event description"
                          rows="3"></textarea>
                    </div>
                </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-globe"></i>
                    </span>
                <input  ng-model="model.event.address"
                        id="address"
                        class="form-control"
                        type="text"
                        placeholder="Address"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-globe"></i>
                    </span>
                <input  ng-model="model.event.zipcode"
                        id="zipcode"
                        class="form-control"
                        type="text"
                        placeholder="Zip Code"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </span>

                <input type="date" ng-model="model.event.eventDate"
                       class="form-control"
                       id="da"/>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-time"></i>
                    </span>

                <input type="time" ng-model="model.event.eventDate"
                       class="form-control"
                       id="ti"/>
                </div>
            </div>
        </form>


    <a class="btn btn-primary btn-block"
       ng-click="model.registerEvent(model.event, 'SPORT')">Create</a>

<a class="btn btn-danger  btn-block"
   href="#user/{{model.userId}}/events">Cancel</a>
</div>
