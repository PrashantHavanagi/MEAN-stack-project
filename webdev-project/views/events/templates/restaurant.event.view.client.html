    <form>
    <div class="form-group">
        <label for="movie-name" class="">Movie Name</label>
        <input ng-model="model.event.movieName" id="movie-name" type="text"
               class="form-control"
               placeholder="Movie Name"/>

        <label for="image-url">Image URL</label>
        <input  ng-model="model.widget.url"
                id="image-url"
                class="form-control"
                type="text"
                placeholder="Image URL"/>

        <label for="movie-review">Write a Review</label>
        <textarea ng-model="model.event.review"
                  class="form-control"
                  id="movie-review"
                  rows="3"></textarea>
    </div>
</form>

<a class="btn btn-primary btn-block"
